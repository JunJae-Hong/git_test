    <title>Document</title>
    <style>
        a, a:link, a:hover, a:visited{
            text-decoration: none;
            color: black;
        }
        .submit{
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

<body>
    <a href="/">Blog</a>
    <form action="/updat/{{x.id}}" method="GET">
        <div>
            <select name="category" id="">
                <option value="1">Django</option>
                <option value="2">Python</option>
                <option value="3">html/css</option>
                <option value="4">Js/Jquery</option>
            </select>
        </div>

        <div class="row mt-3 border-bottom" >
            <input type="text"  class="conatiner-fluid border-0 w-100 h3 mb-3 mt-3 " id="staticEmail" name='title' value="{{x.title}}">
           </div>
          
           <div class="row mt-3">
            <textarea name="text" id="" cols="300" rows="10" class="conatiner-fluid border-0" >{{x.text}}</textarea>
           </div>

           <div class="container-fluid footer bg-light d-flex justify-content-center" >
            <input type="submit" class="btn btn-dark rounded-pill pr-4 pl-4 mt-3 mb-3" value="완료">
    </form>
